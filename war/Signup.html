<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="/Css/SignupStyleSheet.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" language="javascript" src="/Js/MyJs.js"></script>
<title></title>
</head>
<body>

	<div id="signupcontent">
		<table>
			<tr>
				<td><p>Username</p></td>
			</tr>
			<tr>
				<td><input type="text" id="signupusername" placeholder="usename"
					title="Enter your Username for loginId" size="31" class="textf"></td>
			</tr>
			<tr>
				<td><p>Password</p></td>
			</tr>

			<tr>

				<td><input type="password" id="signuppassword" placeholder="password"
					title="Enter your password here" size="31" class="textf"></td>
			</tr>
			<tr>
				<td><p>Email-Id</p></td>
			</tr>
			<tr>

				<td><input type="email" id="signupemailId" placeholder="emailid@xxx.com"
					title="Enter your emailId" size="31" class="textf"></td>
			</tr>
			<tr>
				<td><button id="submit">Submit</button></td>
			</tr>

		</table>
		<p id="submitpara" style="color: red;"></p>
	</div>

</body>
</html>
